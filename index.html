<!DOCTYPE html>
	<html lang="en">

	<head>
		
		<meta charset="UTF-8">
	
		<title>Hangman!</title>

<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Reset Style Sheet -->
			<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!-- CSS Sheet -->
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>


		<div>
			<p>Try to figure it out Sherlock!: <span id="answer"></span></p>
		</div>
			
		<div class="messageboard">
			<h1><span id="message"></span></h1>
		</div>
		

		<div>
			<input id="guess" type="text">
						<input type="button" value="guess" onClick="guessIt()"/>
			<input type="button" value="retry" onClick="start()"/>
			<input type="button" value="quit" onClick="quit()"/>
				
			<p>Letters you have guessed: <span id="guesses""></span></p>
			<p>Number of Guesses Left: <span id="countdown"></span></p>
		</div>

		<div id="game">

		</div>
<!-- Link to javaScript page -->
		<script src="assets/javaScript/game.js"></script>
	</body>
</html>
